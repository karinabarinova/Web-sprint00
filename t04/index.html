<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card card-captain-america">
            <img src="assets/images/Capitan-America.png" alt="Captain Americe">
            <div class="alias">Captain America</div>
            <div class="name">Steven Rogers</div>
        </div>
        <div class="card card-iron-man">
            <img src="assets/images/Iron-man.png" alt="Iron Man">
            <div class="alias">Icon Man</div>
            <div class="name">Tony Stark</div>
        </div>
        <div class="card card-black-widow">
            <img src="assets/images/Black-Widow.png" alt="Black Widow">
            <div class="alias">Black Widow</div>
            <div class="name">Natasha Romanoff</div>
        </div>
        <div class="card card-spider-man">
            <img class="spider" src="assets/images/Spider-man.png" alt="Spider Man">
            <div class="alias">Spider-Man</div>
            <div class="name">Peter Parker</div>
        </div>
    </div>
</body>
</html>
